<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pedido</title>
</head>
<body>

    <h2>Pedido</h2>
    {%for i in pedido%}
        <li>Producto: {{i.nombre}} Precio: {{i.precio}} Cantidad: {{i.cantidad}}
        Subtotal: {{i.cantidad * i.precio}}</li>

    {%endfor%}
    <p>Total: {{total}}</p>



</body>
</html>
